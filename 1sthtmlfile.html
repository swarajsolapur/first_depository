<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    <!-- Italic tag -->
    <h1>This is <i>Italic Tag</i></h1>
    <!-- br tag--- use to add vertical space -->
    <br>
    <!-- horizontal line and space -->
    <hr>
    <!-- bold tag -->
    <p>This is <b>bold tag</b></p>
    <hr>
    <!-- small tag conver text little smaller-->
    <p>this is <small>Small Tag</small></p>
<hr>
    <!-- delete tag to delete text here line is drwan on text-->
    <p> this is <del>delete</del> tag</p>

    <hr>
    <!-- insert tag adds the underline the text-->
    <p>This is <ins>insert tag</ins></p>

    <hr>
    <!-- emphsized tag converts tag in italic similar as i tag  -->
    <p>This is <em>emphsized tag</em></p>

    <hr>
    <!-- Strong tag convert text in bold similar as b tag -->
    <p>        This is <strong>Strong</strong> Tag    </p>


    <!-- mark tag hightligts text-->
    <p>This is <mark>Mark Tag</mark></p>

    <!-- subscript tag send text downword-->

    <p>This is<sub>Subscript tag</sub> </p>

    <!-- superscript tag send text upword-->

    <p>This is<sup>Superscript tag</sup> </p>

    <hr>
    <!-- This is underline tag similar to insert tag-->
    <p>This is <u>underline tag</u></p>
</body>
</html>
